---
- name: Add Ceph apt repository key
  apt_key:
    url: https://download.ceph.com/keys/release.asc
    state: present

- name: Add Ceph apt repository
  apt_repository:
    repo: deb https://download.ceph.com/debian-reef/ "{{ ansible_distribution_release }}" main
    state: present
    filename: ceph.list

- name: Add Kubernetes apt repository key
  apt_key:
    url: "https://pkgs.k8s.io/core:/stable:/{{ kube_version_repo }}/deb/Release.key"
    state: present

- name: Add Kubernetes apt repository
  apt_repository:
    repo: "deb https://pkgs.k8s.io/core:/stable:/{{ kube_version_repo }}/deb/ /"
    state: present
    filename: kubernetes.list

- name: Install necessary packages
  apt:
    pkg:
      - apt-transport-https
      - bc
      - bridge-utils
      - ca-certificates
      - ceph-common
      - conntrack
      - curl
      - ethtool
      - git
      - git-review
      - gnupg2
      - iptables
      - ipvsadm
      - jq
      - less
      - libffi-dev
      - lvm2
      - make
      - net-tools
      - nfs-common
      - nmap
      - notary
      - python3-dev
      - rbd-nbd
      - socat
      - tcpdump
      - telnet
      # needed for kubernetes-node-problem-detector chart
      # which mounts /etc/localtime from the host
      - tzdata
      - util-linux
      - uuid-runtime
      - vim
      - wireguard
...
